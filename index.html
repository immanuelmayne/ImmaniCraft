<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Block Sandbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Mini Block Sandbox</h1>
      <p class="help">
        WASD/Arrows move, Space/Up jump, Shift run, Left click break, Right click place/toggle door.
        1-5 choose block (5 = door). Monsters spawn at night and cannot pass doors.
      </p>
      <canvas id="game" width="960" height="540" aria-label="Mini block sandbox game"></canvas>
      <div class="toolbar" id="toolbar"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
